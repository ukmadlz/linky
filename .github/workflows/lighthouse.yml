name: Lighthouse CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: linky_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/linky_test" >> .env
          echo "NEXTAUTH_SECRET=test-secret-key-for-lighthouse-ci" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env

      - name: Run database migrations
        run: npm run db:push

      - name: Seed test data
        run: |
          # Create test user via API or database seed script
          # This ensures public pages have content to test
          npm run db:seed || echo "No seed script found"

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI (Desktop)
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Run Lighthouse CI (Mobile)
        run: |
          lhci autorun --config=lighthouserc.mobile.json || echo "Mobile config not found, using default"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with Lighthouse scores
        uses: treosh/lighthouse-ci-action@v10
        if: github.event_name == 'pull_request'
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/testuser
            http://localhost:3000/login
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Check Lighthouse assertions
        run: lhci assert

      - name: Parse Lighthouse results
        if: always()
        run: |
          echo "## Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f ".lighthouseci/manifest.json" ]; then
            echo "### Performance Metrics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Parse and display key metrics
            # (This would require jq or similar to parse JSON)
            echo "See artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
          else
            echo "No Lighthouse results found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if performance budgets exceeded
        run: |
          # Check if any assertions failed
          if [ -f ".lighthouseci/assertion-results.json" ]; then
            # Parse assertion results and fail if needed
            echo "Checking performance budgets..."
          fi

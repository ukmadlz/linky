# Docker Compose override for local development
# This file is automatically merged with docker-compose.yml when using docker compose

services:
  app:
    build:
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  nginx:
    ports:
      - "8080:80"  # Use port 8080 for local development

  posthog:
    ports:
      - "8000:8000"  # Expose PostHog UI locally
